<style>
  body {
    font-family: 'Inter', sans-serif;
  }
  .progress-bar {
    animation: progress-animation 45s ease-out forwards;
  }
  @keyframes progress-animation {
    0% { width: 0%; }
    100% { width: 100%; }
  }
  .initial-loader {
    width: 48px;
    height: 48px;
    border: 5px solid #FFF;
    border-bottom-color: transparent;
    border-radius: 50%;
    display: inline-block;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
  }
  @keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
  }
  /* Masonry layout */
  .masonry-gallery {
    column-gap: 1rem;
  }
  @media (min-width: 768px) {
    .masonry-gallery {
      columns: 2;
    }
  }
  @media (min-width: 1024px) {
    .masonry-gallery {
      columns: 3;
    }
  }
  .masonry-item {
    break-inside: avoid;
    margin-bottom: 1rem;
  }
</style>
