<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Designer Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg)',
              surface: 'var(--surface)',
              surfaceHighlight: 'var(--surface-highlight)',
              primary: 'var(--primary)',
              accent: 'var(--accent)',
              textMain: 'var(--text-main)',
              textMuted: 'var(--text-muted)',
              border: 'var(--border)'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Light Mode (White/Black) */
        --bg: #ffffff;
        --surface: #f8f8f8;
        --surface-highlight: #eeeeee;
        --primary: #000000;       /* Actions are black */
        --accent: #f4f4f5;        /* Very subtle grey */
        --text-main: #09090b;     /* Near Black */
        --text-muted: #71717a;    /* Medium Grey */
        --border: #e4e4e7;
      }

      .dark {
        /* Dark Mode (Black/White) */
        --bg: #000000;
        --surface: #0a0a0a;
        --surface-highlight: #1c1c1c;
        --primary: #ffffff;       /* Actions are white */
        --accent: #121212;        /* Very dark grey */
        --text-main: #ededed;     /* Near White */
        --text-muted: #888888;    /* Medium Grey */
        --border: #27272a;
      }

      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--bg); 
        color: var(--text-main); 
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--surface-highlight); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

      /* Toast Notification Container */
      #toast-container {
        position: fixed;
        bottom: 24px;
        right: 24px;
        z-index: 100;
        display: flex;
        flex-direction: column;
        gap: 8px;
        pointer-events: none;
      }
      .toast {
        pointer-events: auto;
        animation: slideIn 0.3s ease-out forwards;
      }
      @keyframes slideIn {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div id="toast-container"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
